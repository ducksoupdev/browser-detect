<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Browser detect</title>
    <style>
      body {
        font-family: sans-serif;
      }

      dl {
        border: 3px double #ccc;
        padding: 0.5em;
      }

      dt {
        float: left;
        clear: left;
        width: 150px;
        text-align: right;
        font-weight: bold;
        color: green;
      }

      dt::after {
        content: ":";
      }

      dt.false {
          color: red;
      }

      dd {
        margin: 0 0 0 160px;
        padding: 0 0 0.5em 0;
      }
    </style>
  </head>
  <body>
    <h1>Browser detection</h1>
    <script src="detect.js"></script>
  </body>
</html>
